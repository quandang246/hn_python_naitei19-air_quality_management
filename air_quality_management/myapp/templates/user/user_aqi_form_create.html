{% extends 'base_user_form.html' %}
{% load i18n %}
{% load static %}


{% block title%}{% trans "User AQI Report" %}{% endblock title %}
{% block content %}
<script src="{% static 'js/user_alert.js' %}"></script>

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="content">
            <div class="left-side">
                <div id="map" style="height: 350px; width: 95%"></div>
                <input type="hidden" id="location" name="location" required>
                <input type="hidden" id="latitude" name="latitude" required>
                <input type="hidden" id="longitude" name="longitude" required>
                <script src="{% static 'js/cdn.jsdelivr.net_npm_leaflet@1.7.1_dist_leaflet.js' %}"></script>
                <script src="{% static 'js/user_report_map.js' %}"></script>
                <div id="img">
                    <img src="{% static 'img/aqi_guide.png' %}">
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">{% trans "Input the AQI data from your location" %}</div>
                <label for="so2">SO2</label>
                <div class="input-box">
                    <input type="number" id="so2" name="so2" required min="0.01" step="0.01">
                </div>
                <label for="o3">O3</label>
                <div class="input-box">
                    <input type="number" id="o3" name="o3" required min="0.001" step="0.001">
                </div>
                <label for="pm2_5">PM2.5</label>
                <div class="input-box">
                    <input type="number" id="pm2_5" name="pm2_5" required min="0.1" step="0.1">
                </div>
                <label for="pm10">PM10</label>
                <div class="input-box">
                    <input type="number" id="pm10" name="pm10" required min="0.1" step="0.1">
                </div>
                <div class="btn">
                    <input type="submit" value="Submit" >
                    <a style="text-decoration:none" href="{% url 'homepage' %}" class="cancel">{% trans 'Cancel' %}</a>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
