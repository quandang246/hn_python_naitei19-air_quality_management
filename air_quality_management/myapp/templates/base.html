{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% trans "GreenAir" %}{% endblock %}</title>
        <link rel="stylesheet"
        href="{% static 'css/cdn.jsdelivr.net_npm_bootstrap@4.5.3_dist_css_bootstrap.min.css' %}"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        <script src="{% static 'js/gstatic.com_charts_loader.js' %}"></script>
    </head>
    <body>
        <head class="header">
            <div class="d-flex justify-content-between align-items-center">
                <nav class="navbar">
                    <h2 class="logo"><a href="/myapp/homepage">{% trans "GreenAir" %}</a></h2>
                    </label>
                    <ul class="links">
                        <li><a href="{% url 'homepage' %}" >{% trans "Home" %}</a></li>
                        <li><a href="#">{% trans "About Us" %}</a></li>
                        <li><a href="#">{% trans "Contact Us" %}</a></li>
                    </ul>
                    <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="avatar">
                    <div class="buttons">
                        <a href="{% url 'users-profile' %}" class="signup">{% trans "Profile" %}</a>
                        <a href="{% url 'logout' %}" class="signup">{% trans "Logout" %}</a>
                    </div>
                </nav>
            </div>
        </head>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
